<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Style for the body with a black background */
        body {
            background-color: black;
            color: white; /* Set text color to white for visibility on black background */
            margin: 0; /* Remove default margin */
           /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /*Set body to full viewport height */ */
        }

        /* Style for the container holding the image and button */
        .image-container {
            position: relative;
        }

        /* Style for the button */
        .button {
            position: absolute;
            top: 50%; /* Position the button vertically at 50% of the container */
            left: 50%; /* Position the button horizontally at 50% of the container */
            transform: translate(-50%, -50%); /* Center the button perfectly */
            background-color: transparent;
            border: none;
            color: gold;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style for the image (adjust as needed) */
        .image-link img {
            width: 20%;
            height: auto;
            /*object-fit: cover;*/
        }
    </style>
</head>
<body>
    <h1></h1>

    <!-- Container for the image and button -->
    <div class="image-container">
        <!-- Image (replace the src) -->
        <img src="Despedida Soltero Andres.png" alt="Image Alt Text">
        <!-- Transparent Button (replace the URL and button text) -->
        <button class="button" onclick="window.open('https://maps.app.goo.gl/YLi1fWdv8sScAY236', '_blank')">ir al mapa</button>
    </div>
